<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Home</title>
</head>
<body>
  <div id="header"></div>

  <main class="main-content">
    <!-- Hero Section with Background Image -->
    <section class="hero">
      <div class="hero__content">
        <h1>Willkommen bei Dogship Bayern</h1>
        <p>Wir helfen Hunden in Not</p>
      </div>
    </section>

    <!-- Featured Dogs Section -->
    <section class="featured-dogs">
      <h2>Unsere Schützlinge</h2>
      <div class="dog-grid">
        <div class="dog-card">
          <img src="/my-animal-rescue/images/dog1.jpg" alt="Hund Max" class="dog-card__image">
          <div class="dog-card__content">
            <h3>Max</h3>
            <p>Ein liebevoller Familienhund</p>
          </div>
        </div>
        <div class="dog-card">
          <img src="/my-animal-rescue/images/dog2.jpg" alt="Hund Luna" class="dog-card__image">
          <div class="dog-card__content">
            <h3>Luna</h3>
            <p>Energiegeladene junge Hündin</p>
          </div>
        </div>
      </div>
    </section>

    <!-- About Section with Image -->
    <section class="about">
      <div class="about__content">
        <img src="/my-animal-rescue/images/about.jpg" alt="Über uns" class="about__image">
        <div class="about__text">
          <h2>Über Dogship Bayern</h2>
          <p>Wir sind ein Team von engagierten Tierschützern, die sich für das Wohl von Hunden einsetzen.</p>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="../js/includes.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Debug script loading
    console.log('Scripts loaded');
    window.addEventListener('load', () => {
      console.log('Window loaded');
      const hamburger = document.querySelector('.hamburger');
      console.log('Hamburger found:', hamburger);
    });
  </script>
</body>
</html>
